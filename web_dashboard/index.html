<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sage Justice Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>Sage Justice Dashboard</h1>
      <p class="tagline">Effortlessly run review posting campaigns</p>
      <button id="get-started-btn" class="btn-primary">Get Started</button>
    </div>
  </header>

  <main class="container">
    <section id="status-section" class="card">
      <h2>Status</h2>
      <table id="status-table">
        <thead>
          <tr><th>Type</th><th>Status</th><th>Count</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="submit-section" class="card">
      <h2>Submit Review</h2>
      <form id="submit-form">
        <input type="text" id="site" placeholder="Site" required>
        <input type="text" id="template" placeholder="Template">
        <textarea id="review-text" placeholder="Review text" required></textarea>
        <input type="number" id="proxy" placeholder="Proxy ID">
        <input type="number" id="account" placeholder="Account ID">
        <button type="submit" class="btn-primary">Submit</button>
      </form>
    </section>

    <section id="log-section" class="card">
      <h2>Posted Reviews</h2>
      <div id="logs"></div>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
